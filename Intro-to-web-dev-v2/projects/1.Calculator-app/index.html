<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="app-body">
        <div class="screen">0</div>
    <section class="pannel">
        <div class="number-row">
            <button class="number-pads clear">C</button>
            <button class="number-pads">←</button>
            <button class="number-pads">÷</button>
        </div>
        <div class="number-row">
            <button class="number-pads">7</button>
            <button class="number-pads">8</button>
            <button class="number-pads">9</button>
            <button class="number-pads">×</button>
        </div>
        <div class="number-row">
            <button class="number-pads">4</button>
            <button class="number-pads">5</button>
            <button class="number-pads">6</button>
            <button class="number-pads">+</button>
        </div>
        <div class="number-row">
            <button class="number-pads">1</button>
            <button class="number-pads">2</button>
            <button class="number-pads">3</button>
            <button class="number-pads">-</button>
        </div>
        <div class="number-row">
            <button class="number-pads zero">0</button>
            <button class="number-pads">=</button>
        </div>
    </section>
    </div>



    <script src="./js/app.js"></script>
</body>
</html>
